<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Club Signup</title>
    <link rel="stylesheet" href="form.css"> <!-- Link to External CSS -->
    
</head>
<body>
    <!-- Title Section -->
    <div class="title-container">
        <h1>Join the Art Club!</h1>
        <p class="club-description">
            Join the Art Club today and explore a world of creativity! Access exclusive workshops, art challenges, and connect with like-minded artists.
        </p>
    </div>

    <!-- Form and Images Container -->
    <div class="form-images-container">
        <!-- Images Container -->
        <div class="images-container">
            <img src="3.jpg" alt="Art Club" id="signup-image-3">
            <div class="bottom-images">
                <img src="2.jpg" alt="Art Club" id="signup-image">
                <img src="1jpg.jpg" alt="Art Club" id="signup-image-2">
            </div>
        </div>

        <!-- Signup Form -->
        <form action="#" method="POST" class="form-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="favorite-art">Favorite Art Style</label>
            <select id="favorite-art" name="favorite-art" required>
                <option value="">Choose your favorite art style</option>
                <option value="painting">Painting</option>
                <option value="sculpture">Sculpture</option>
                <option value="digital">Digital Art</option>
                <option value="photography">Photography</option>
            </select>

            <button type="submit">Join Now</button>
        </form>
    </div>

    <!-- Link to External JavaScript -->
    <script src="form.js"></script>
    
</body>
</html>
